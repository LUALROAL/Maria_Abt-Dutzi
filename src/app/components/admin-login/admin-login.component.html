<!-- components/admin-login/admin-login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center" *transloco="'adminLogin.title'"></h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1" *transloco="'adminLogin.username'"></label>
        <input type="text" [(ngModel)]="username" name="username" required class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" *transloco="'adminLogin.password'"></label>
        <input type="password" [(ngModel)]="password" name="password" required class="w-full p-2 border rounded">
      </div>
      <button type="submit" class="w-full btn bg-blue-600 hover:bg-blue-700" *transloco="'adminLogin.login'"></button>
      <p *ngIf="errorMessage" class="text-red-500 text-center">{{ errorMessage }}</p>
    </form>
  </div>
</div>
