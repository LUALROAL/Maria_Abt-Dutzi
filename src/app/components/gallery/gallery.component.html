<!-- components/gallery/gallery.component.html -->
<section id="galeria" class="py-16 lg:py-20 bg-background relative overflow-hidden">
  <!-- Fondos decorativos similares al hero -->
  <div class="absolute inset-0 bg-gradient-to-br from-background via-white to-accent/20"></div>
  <div class="absolute top-10 right-10 w-48 lg:w-72 h-48 lg:h-72 bg-primary/5 rounded-full blur-3xl animate-float"></div>
  <div class="absolute bottom-10 left-10 w-64 lg:w-96 h-64 lg:h-96 bg-accent/10 rounded-full blur-3xl animate-float"
    style="animation-delay: 2s;"></div>

  <div class="container relative z-10 px-4 sm:px-6">
    <!-- T√≠tulo con el mismo estilo -->
    <div class="text-center mb-12 lg:mb-16 animate-fade-in-up">
      <div class="mb-4 lg:mb-6">
        <span class="inline-block px-3 lg:px-4 py-1 lg:py-2 bg-accent/30 text-primary-dark rounded-full text-xs lg:text-sm font-medium" *transloco="'gallery.title'">
        {{ 'gallery.title' | transloco }}
        </span>
      </div>

      <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-light text-primary-dark mb-4 lg:mb-6 leading-tight">
        <span class="font-serif italic" *transloco="'gallery.subtitle'">
            {{ 'gallery.subtitle' | transloco }}
        </span>
      </h1>

      <p class="text-base sm:text-lg md:text-xl text-text-light max-w-2xl mx-auto leading-relaxed px-4" *transloco="'gallery.description'">
        {{ 'gallery.title' | transloco }}
      </p>
    </div>

    <!-- Filtros con botones estilo componente -->
    <div class="mb-8 lg:mb-12 animate-fade-in-up" style="animation-delay: 0.2s;">
      <!-- Botones de categor√≠as -->
      <div class="flex justify-center mb-6 lg:mb-8">
        <div class="flex flex-wrap gap-2 sm:gap-3 lg:gap-4 justify-center max-w-4xl mx-auto px-2">
          <button
            *ngFor="let category of availableCategories"
            (click)="filterByCategory(category)"
            [class]="getCategoryButtonClass(category)"
            class="px-3 lg:px-6 py-2 lg:py-3 rounded-full text-xs sm:text-sm font-medium transition-all duration-300 whitespace-nowrap"
          >
            {{ getCategoryDisplayName(category) }}
          </button>
        </div>
      </div>

      <!-- B√∫squeda mejorada -->
      <div class="flex justify-center px-2">
        <div class="relative w-full max-w-md lg:max-w-lg">
          <!-- <div class="flex bg-white/80 backdrop-blur-sm rounded-xl shadow-lg border border-accent/50 hover:border-primary/30 transition-all duration-300">
            <input
              type="text"
              [(ngModel)]="searchTerm"
              (input)="applyFilters()"
              placeholder="Buscar por t√≠tulo, t√©cnica..."
              class="flex-1 px-4 lg:px-6 py-3 lg:py-4 bg-transparent border-none focus:outline-none focus:ring-0 text-text placeholder-text-light text-sm lg:text-base"
            >
            <button
              (click)="applyFilters()"
              class="flex items-center justify-center px-4 lg:px-6 bg-primary text-white rounded-r-xl hover:bg-primary-dark transition-all duration-300 group"
            >
              <span class="text-lg lg:text-xl group-hover:scale-110 transition-transform">üîç</span>
              <span class="ml-2 text-xs lg:text-sm font-medium hidden sm:inline">Buscar</span>
            </button>
          </div> -->

          <!-- Contador de resultados -->
          <div *ngIf="filteredArtworks.length > 0" class="mt-3 text-center">
            <span class="inline-block px-3 py-1 bg-accent/20 text-primary-dark rounded-full text-xs font-medium">
              {{ filteredArtworks.length }}   {{ 'gallery.results' | transloco }}

            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Carrusel de obras -->
    <div *ngIf="filteredArtworks.length > 0; else noResults" class="animate-fade-in-up" style="animation-delay: 0.4s;">
      <app-artwork-carousel [artworks]="filteredArtworks"></app-artwork-carousel>
    </div>

    <ng-template #noResults>
      <div class="text-center py-8 lg:py-12 animate-fade-in-up">
        <div class="max-w-md mx-auto">
          <div class="text-6xl mb-4">üé®</div>
          <p class="text-lg text-text-light mb-4" *transloco="'gallery.noResults.title'"></p>
          <button (click)="clearFilters()" class="btn btn-outline text-sm">
            {{ 'gallery.noResults.button' | transloco }}
          </button>
        </div>
      </div>
    </ng-template>

    <!-- Indicador de carga -->
    <div *ngIf="isLoading" class="text-center py-12">
      <div class="inline-flex items-center gap-3 text-text-light">
        <div class="w-6 h-6 border-2 border-primary/30 border-t-primary rounded-full animate-spin"></div>
        <span class="text-sm font-medium" *transloco="'gallery.loading'"></span>
      </div>
    </div>
