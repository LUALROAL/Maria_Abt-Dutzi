<!-- components/gallery/gallery.component.html -->
<section id="galeria" class="py-20 bg-background relative overflow-hidden">
  <!-- Fondos decorativos similares al hero -->
  <div class="absolute inset-0 bg-gradient-to-br from-background via-white to-accent/20"></div>
  <div class="absolute top-10 right-10 w-72 h-72 bg-primary/5 rounded-full blur-3xl animate-float"></div>
  <div class="absolute bottom-10 left-10 w-96 h-96 bg-accent/10 rounded-full blur-3xl animate-float"
    style="animation-delay: 2s;"></div>

  <div class="container relative z-10">
    <!-- T√≠tulo con el mismo estilo -->
    <div class="text-center mb-16 animate-fade-in-up">
      <div class="mb-6">
        <span class="inline-block px-4 py-2 bg-accent/30 text-primary-dark rounded-full text-sm font-medium mb-4">
          Colecci√≥n de Obras
        </span>
      </div>

      <h1 class="text-4xl md:text-5xl lg:text-6xl font-light text-primary-dark mb-6 leading-tight">
        <span class="font-serif italic">Galer√≠a</span> de Arte
      </h1>

      <p class="text-lg md:text-xl text-text-light max-w-2xl mx-auto leading-relaxed">
        Explora mi colecci√≥n de obras creadas con t√©cnicas tradicionales y contempor√°neas
      </p>
    </div>

    <!-- Filtros con botones estilo componente -->
    <div class="mb-12 animate-fade-in-up" style="animation-delay: 0.2s;">
      <!-- Botones de categor√≠as -->
      <div class="flex justify-center mb-8">
        <div class="flex flex-wrap gap-4 justify-center">
          <button
            *ngFor="let category of availableCategories"
            (click)="filterByCategory(category)"
            [class]="getCategoryButtonClass(category)"
            class="px-6 py-3 rounded-full text-sm font-medium transition-all duration-300"
          >
            {{ getCategoryDisplayName(category) }}
          </button>
        </div>
      </div>

      <!-- B√∫squeda -->
      <div class="flex justify-center">
        <div class="flex w-full max-w-md">
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (input)="applyFilters()"
            placeholder="Buscar obras por t√≠tulo o t√©cnica..."
            class="flex-1 p-4 border border-accent rounded-l-lg focus:outline-none focus:ring-2 focus:ring-primary/50 bg-white/80 backdrop-blur-sm"
          >
          <button
            (click)="applyFilters()"
            class="btn px-6 rounded-r-lg hover:scale-105 transition-transform"
          >
            üîç
          </button>
        </div>
      </div>
    </div>

    <!-- Carrusel de obras -->
    <div *ngIf="filteredArtworks.length > 0; else noResults" class="animate-fade-in-up" style="animation-delay: 0.4s;">
      <app-artwork-carousel [artworks]="filteredArtworks"></app-artwork-carousel>
    </div>

    <ng-template #noResults>
      <div class="text-center py-12">
        <p class="text-lg text-text-light mb-4">No se encontraron obras que coincidan con su b√∫squeda.</p>
        <button (click)="clearFilters()" class="btn btn-outline">
          Limpiar filtros
        </button>
      </div>
    </ng-template>
  </div>
</section>
