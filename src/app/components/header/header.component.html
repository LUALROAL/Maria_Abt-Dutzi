<!-- components/header/header.component.html -->
<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-4">
    <nav class="flex justify-between items-center py-4">
      <a href="#" class="text-2xl font-bold text-purple-700">MALAVER</a>
      <ul class="hidden md:flex space-x-8 items-center">
        <li><a href="#inicio" class="text-gray-700 hover:text-purple-700">Inicio</a></li>
        <li><a href="#tecnica" class="text-gray-700 hover:text-purple-700">Técnica</a></li>
        <li><a href="#galeria" class="text-gray-700 hover:text-purple-700">Galería</a></li>
        <li><a href="#contacto" class="text-gray-700 hover:text-purple-700">Contacto</a></li>
        <!-- Botón de Login/Logout -->
        <li>
          <ng-container *ngIf="!isAuthenticated; else logoutTemplate">
            <a routerLink="/admin/login" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition-colors">
              Login
            </a>
          </ng-container>
          <ng-template #logoutTemplate>
            <a (click)="logout()" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors cursor-pointer">
              Logout
            </a>
          </ng-template>
        </li>
      </ul>
      <button class="md:hidden" (click)="toggleMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </nav>
    <!-- Mobile menu -->
    <div class="md:hidden" [class.hidden]="!isMenuOpen">
      <ul class="py-4 space-y-2">
        <li><a href="#inicio" class="block px-4 py-2 text-gray-700 hover:bg-purple-100">Inicio</a></li>
        <li><a href="#tecnica" class="block px-4 py-2 text-gray-700 hover:bg-purple-100">Técnica</a></li>
        <li><a href="#galeria" class="block px-4 py-2 text-gray-700 hover:bg-purple-100">Galería</a></li>
        <li><a href="#contacto" class="block px-4 py-2 text-gray-700 hover:bg-purple-100">Contacto</a></li>
        <li>
          <ng-container *ngIf="!isAuthenticated; else logoutMobileTemplate">
            <a routerLink="/admin/login" class="block px-4 py-2 text-gray-700 hover:bg-purple-100">Login</a>
          </ng-container>
          <ng-template #logoutMobileTemplate>
            <a (click)="logout()" class="block px-4 py-2 text-gray-700 hover:bg-purple-100 cursor-pointer">Logout</a>
          </ng-template>
        </li>
      </ul>
    </div>
  </div>
</header>
