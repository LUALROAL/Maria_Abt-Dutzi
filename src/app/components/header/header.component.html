<!-- components/header/header.component.html -->
<header  class="bg-transparent sm:bg-white/80 backdrop-blur-sm sticky top-0 z-40 border-b border-accent/30 shadow-sm">

  <div class="container mx-auto px-4">
    <nav class="flex justify-between items-center py-4">
      <!-- Logo con el mismo estilo que el hero -->
      <a href="#inicio" class="text-3xl font-light text-primary-dark">
        <span class="font-serif italic">Malaver</span>
      </a>

      <!-- Navegación desktop -->
      <ul class="hidden md:flex space-x-8 items-center">
          <li>
          <a href="#galeria" class="text-text hover:text-primary-dark transition-colors duration-300 font-light relative group">
            Galería
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-accent group-hover:w-full transition-all duration-300"></span>
          </a>
        </li>
        <li>
          <a href="#inicio" class="text-text hover:text-primary-dark transition-colors duration-300 font-light relative group">
            Artista
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-accent group-hover:w-full transition-all duration-300"></span>
          </a>
        </li>
        <li>
          <a href="#tecnica" class="text-text hover:text-primary-dark transition-colors duration-300 font-light relative group">
            Técnica
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-accent group-hover:w-full transition-all duration-300"></span>
          </a>
        </li>

        <li>
          <a href="#contacto" class="text-text hover:text-primary-dark transition-colors duration-300 font-light relative group">
            Contacto
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-accent group-hover:w-full transition-all duration-300"></span>
          </a>
        </li>

        <!-- Botón de Login/Logout -->
        <li class="ml-4">
          <ng-container *ngIf="!isAuthenticated; else logoutTemplate">
            <a routerLink="/admin/login" class="btn px-4 py-2 text-sm font-light">
              <span class="mr-2">🔐</span> Login
            </a>
          </ng-container>
          <ng-template #logoutTemplate>
            <a (click)="logout()" class="btn btn-outline px-4 py-2 text-sm font-light cursor-pointer"
               style="background-color: #FECACA; border-color: #FCA5A5; color: #DC2626;">
              <span class="mr-2">🚪</span> Logout
            </a>
          </ng-template>
        </li>
      </ul>

      <!-- Botón menú móvil -->
      <button class="md:hidden p-2 rounded-lg bg-accent/20 hover:bg-accent/30 transition-colors" (click)="toggleMenu()">
        <svg class="w-6 h-6 text-primary-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </nav>

    <!-- Menú móvil -->
    <div class="md:hidden transition-all duration-300 overflow-hidden"
         [class.max-h-0]="!isMenuOpen" [class.max-h-96]="isMenuOpen" [class.pb-4]="isMenuOpen">
      <ul class="space-y-2">
        <li>
          <a href="#inicio" class="block px-4 py-3 text-text hover:bg-accent/20 rounded-lg transition-colors font-light"
             (click)="isMenuOpen = false">
            Inicio
          </a>
        </li>
        <li>
          <a href="#tecnica" class="block px-4 py-3 text-text hover:bg-accent/20 rounded-lg transition-colors font-light"
             (click)="isMenuOpen = false">
            Técnica
          </a>
        </li>
        <li>
          <a href="#galeria" class="block px-4 py-3 text-text hover:bg-accent/20 rounded-lg transition-colors font-light"
             (click)="isMenuOpen = false">
            Galería
          </a>
        </li>
        <li>
          <a href="#contacto" class="block px-4 py-3 text-text hover:bg-accent/20 rounded-lg transition-colors font-light"
             (click)="isMenuOpen = false">
            Contacto
          </a>
        </li>
        <li class="pt-2">
          <ng-container *ngIf="!isAuthenticated; else logoutMobileTemplate">
            <a routerLink="/admin/login" class="block btn text-center "
               (click)="isMenuOpen = false">
              <span class="mr-2">🔐</span> Login
            </a>
          </ng-container>
          <ng-template #logoutMobileTemplate>
            <a (click)="logout(); isMenuOpen = false"
               class="block btn btn-outline text-center cursor-pointer"
               style="background-color: #FECACA; border-color: #FCA5A5; color: #DC2626;">
              <span class="mr-2">🚪</span> Logout
            </a>
          </ng-template>
        </li>
      </ul>
    </div>
  </div>
</header>
