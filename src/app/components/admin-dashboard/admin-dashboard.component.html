<app-header></app-header>
<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800" *transloco="'adminDashboard.title'"></h1>
      <button
        (click)="authService.logout()"
        class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors"
      >
        {{ 'adminDashboard.logout' | transloco }}
      </button>
    </div>

    <!-- Mensajes de éxito/error -->
    <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
      {{ errorMessage }}
    </div>

    <!-- Formulario para agregar/editar obras -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">
        {{ (editingArtwork ? 'adminDashboard.editArtwork' : 'adminDashboard.addArtwork') | transloco }}
      </h2>
      <form (ngSubmit)="onSubmit()" #artworkForm="ngForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Columna izquierda -->
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1" *transloco="'adminDashboard.form.title'"></label>
            <input
              type="text"
              [(ngModel)]="newArtwork.titulo"
              name="titulo"
              required
              class="w-full p-2 border rounded"
            >
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" *transloco="'adminDashboard.form.measures'"></label>
            <input
              type="text"
              [(ngModel)]="newArtwork.medidas"
              name="medidas"
              required
              class="w-full p-2 border rounded"
            >
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" *transloco="'adminDashboard.form.technique'"></label>
            <input
              type="text"
              [(ngModel)]="newArtwork.tecnica"
              name="tecnica"
              required
              class="w-full p-2 border rounded"
            >
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" *transloco="'adminDashboard.form.style'"></label>
            <input
              type="text"
              [(ngModel)]="newArtwork.estilo"
              name="estilo"
              class="w-full p-2 border rounded"
            >
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" *transloco="'adminDashboard.form.genre'"></label>
            <input
              type="text"
              [(ngModel)]="newArtwork.genero"
              name="genero"
              required
              class="w-full p-2 border rounded"
            >
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" *transloco="'adminDashboard.form.category'"></label>
            <select
              [(ngModel)]="newArtwork.categoria"
              name="categoria"
              required
              class="w-full p-2 border rounded"
            >
              <option value="paisajismo" *transloco="'gallery.categories.paisajismo'"></option>
              <option value="bodegones" *transloco="'gallery.categories.bodegones'"></option>
              <option value="retratos" *transloco="'gallery.categories.retratos'"></option>
              <option value="animalismo" *transloco="'gallery.categories.animalismo'"></option>
              <option value="otros" *transloco="'gallery.categories.otros'"></option>
            </select>
          </div>
        </div>

        <!-- Columna derecha -->
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1" *transloco="'adminDashboard.form.status'"></label>
            <select
              [(ngModel)]="newArtwork.estado"
              name="estado"
              required
              class="w-full p-2 border rounded"
            >
              <option value="Nuevo" *transloco="'adminDashboard.form.statusOptions.new'"></option>
              <option value="Usado" *transloco="'adminDashboard.form.statusOptions.used'"></option>
              <option value="Restaurado" *transloco="'adminDashboard.form.statusOptions.restored'"></option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" *transloco="'adminDashboard.form.price'"></label>
            <input
              type="number"
              [(ngModel)]="newArtwork.precio"
              name="precio"
              required
              min="0"
              class="w-full p-2 border rounded"
            >
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" *transloco="'adminDashboard.form.currency'"></label>
            <select
              [(ngModel)]="newArtwork.moneda"
              name="moneda"
              required
              class="w-full p-2 border rounded"
            >
              <option value="EUR">EUR</option>
              <option value="USD">USD</option>
              <option value="COP">COP</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" *transloco="'adminDashboard.form.year'"></label>
            <input
              type="number"
              [(ngModel)]="newArtwork.anio"
              name="anio"
              class="w-full p-2 border rounded"
            >
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" *transloco="'adminDashboard.form.sold'"></label>
            <select
              [(ngModel)]="newArtwork.vendido"
              name="vendido"
              required
              class="w-full p-2 border rounded"
            >
              <option [ngValue]="false" *transloco="'adminDashboard.form.soldOptions.no'"></option>
              <option [ngValue]="true" *transloco="'adminDashboard.form.soldOptions.yes'"></option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" *transloco="'adminDashboard.form.image'"></label>
            <input
              type="text"
              [(ngModel)]="newArtwork.imagen"
              name="imagen"
              required
              class="w-full p-2 border rounded"
            >
          </div>
        </div>

        <!-- Descripción (ancho completo) -->
        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-1" *transloco="'adminDashboard.form.description'"></label>
          <textarea
            [(ngModel)]="newArtwork.descripcion"
            name="descripcion"
            rows="3"
            class="w-full p-2 border rounded"
          ></textarea>
        </div>

        <!-- Botones -->
        <div class="md:col-span-2 flex justify-end space-x-4 mt-4">
          <button
            *ngIf="editingArtwork"
            type="button"
            (click)="cancelEdit()"
            class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition-colors"
          >
            {{ 'adminDashboard.form.cancel' | transloco }}
          </button>
          <button
            type="submit"
            [disabled]="!artworkForm.valid"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors disabled:bg-blue-300"
          >
            {{ (editingArtwork ? 'adminDashboard.form.update' : 'adminDashboard.form.add') | transloco }}
          </button>
        </div>
      </form>
    </div>

    <!-- Lista de obras existentes -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4" *transloco="'adminDashboard.existingArtworks'"></h2>

      <div *ngIf="artworks.length === 0" class="text-center py-8 text-gray-500">
        <span *transloco="'adminDashboard.noArtworks'"></span>
      </div>

      <div *ngIf="artworks.length > 0" class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" *transloco="'adminDashboard.table.image'"></th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" *transloco="'adminDashboard.table.title'"></th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" *transloco="'adminDashboard.table.technique'"></th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" *transloco="'adminDashboard.table.price'"></th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" *transloco="'adminDashboard.table.actions'"></th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let artwork of artworks">
              <td class="px-6 py-4 whitespace-nowrap">
                <img [src]="artwork.imagen" [alt]="artwork.titulo" class="h-12 w-12 object-cover rounded">
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-medium text-gray-900">{{ artwork.titulo }}</div>
                <div class="text-sm text-gray-500">{{ artwork.medidas }}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{ artwork.tecnica }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{ artwork.precio }} {{ artwork.moneda }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <button
                  (click)="editArtwork(artwork)"
                  class="text-indigo-600 hover:text-indigo-900 mr-3"
                >
                  {{ 'adminDashboard.table.edit' | transloco }}
                </button>
                <button
                  (click)="deleteArtwork(artwork.id)"
                  class="text-red-600 hover:text-red-900"
                >
                  {{ 'adminDashboard.table.delete' | transloco }}
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
