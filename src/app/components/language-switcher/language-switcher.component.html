<div class="language-switcher relative">
  <!-- Botón principal con bandera SVG -->
  <button
    type="button"
    class="flex items-center space-x-1 p-2 rounded-lg hover:bg-accent/20 transition-colors"
    (click)="toggleDropdown()"
    [title]="getLanguageName(activeLang)"
  >
    <span class="w-6 h-6 flex items-center justify-center">
      <img [src]="getFlagImage(activeLang)" [alt]="activeLang" class="w-5 h-5 object-contain">
    </span>
    <svg class="w-3 h-3 transform transition-transform"
         [class.rotate-180]="showDropdown"
         fill="none"
         stroke="currentColor"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>

  <!-- Menú desplegable - Solo banderas SVG -->
  <div
    class="absolute top-full right-0 mt-2 bg-white/90 backdrop-blur-sm rounded-lg shadow-lg border border-accent/20 overflow-hidden z-50 transition-all duration-300"
    [class.opacity-0]="!showDropdown"
    [class.invisible]="!showDropdown"
    [class.opacity-100]="showDropdown"
    [class.visible]="showDropdown"
  >
    <button
      *ngFor="let lang of availableLangs"
      type="button"
      class="flex items-center justify-center w-12 h-12 hover:bg-accent/20 transition-colors"
      [ngClass]="{ 'bg-accent/30': lang === activeLang }"
      (click)="changeLang(lang)"
      [title]="getLanguageName(lang)"
    >
      <img [src]="getFlagImage(lang)" [alt]="lang" class="w-6 h-6 object-contain">
    </button>
  </div>
</div>
